<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galer√≠a de Fotos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .photo {
      width: 200px;
      height: 200px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .photo:hover {
      transform: scale(1.1);
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    #text {
      color: #fff;
      font-size: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div id="text"></div>
  </div>

  <img class="photo" src="./image/papujo.jpeg" alt="Foto 1" onclick="showText('Estuuuuuu')">
  <img class="photo" src="./image/mamuja.jpeg" alt="Foto 2" onclick="showText('scooby doooo')">
  <img class="photo" src="./image/kito.jpeg" alt="Foto 3" onclick="showText('El mas gil del mundo mundial')">
  <img class="photo" src="./image/andy.jpeg" alt="Foto 4" onclick="showText('Se escapo la MICHA, otra vez >:c')">
  <img class="photo" src="./image/nito.jpeg" alt="Foto 5" onclick="showText('El mas capo del mundo mundial')">
  <img class="photo" src="./image/gaby.jpeg" alt="Foto 6" onclick="showText('El mas salamin del mundo mundial')">

  <script>
    function showText(text) {
      var overlay = document.getElementById('overlay');
      var textElement = document.getElementById('text');

      overlay.style.display = 'flex';

      textElement.innerHTML = text;

      setTimeout(function() {
        overlay.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
